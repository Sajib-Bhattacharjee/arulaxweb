    <style>
      /* Critical CSS for faster loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #1e3c72;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 9999;
        font-weight: bold;
        transition: top 0.2s;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* Loading spinner */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0d0518,
          #190c55,
          #260832,
          #1b0726,
          #502e19
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        color: white;
        font-size: 18px;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      #loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 15px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        /* Improve touch interactions */
        * {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          -webkit-touch-callout: none;
        }

        /* Prevent zoom on input focus */
        input,
        textarea,
        select {
          font-size: 16px !important;
        }

        /* Smooth scrolling */
        html {
          scroll-behavior: smooth;
          -webkit-overflow-scrolling: touch;
        }

        /* Prevent horizontal scroll */
        body {
          overflow-x: hidden;
          position: relative;
        }

        /* Touch-friendly button sizing */
        button,
        .btn {
          min-height: 44px;
          min-width: 44px;
        }

        /* Fix mobile width issues */
        .container,
        .container-fluid {
          max-width: 100% !important;
          width: 100% !important;
          padding-left: 15px !important;
          padding-right: 15px !important;
        }

        /* Ensure all content fits within viewport */
        .row {
          margin-left: -15px;
          margin-right: -15px;
        }

        /* Fix any overflowing elements */
        img,
        video,
        iframe,
        canvas,
        svg {
          max-width: 100% !important;
          height: auto !important;
        }

        /* Prevent text overflow */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div,
        a {
          word-wrap: break-word;
          overflow-wrap: break-word;
          hyphens: auto;
        }

        /* Fix Bootstrap grid issues on mobile */
        [class*="col-"] {
          padding-left: 15px;
          padding-right: 15px;
        }
      }

      /* Mobile landscape adjustments */
      @media (max-width: 768px) and (orientation: landscape) {
        body {
          font-size: 14px;
        }
      }

      /* High DPI display optimizations */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        /* Optimize for retina displays */
        img {
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }

    <!-- Loading Screen Controller -->
    <script>
      // Hide loading screen when page is fully loaded
      window.addEventListener("load", function () {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.classList.add("fade-out");
          setTimeout(() => {
            loading.style.display = "none";
          }, 500);
        }
      });

      // Fallback: Hide loading screen after 5 seconds
      setTimeout(function () {
        const loading = document.getElementById("loading");
        if (loading && !loading.classList.contains("fade-out")) {
          loading.classList.add("fade-out");
          setTimeout(() => {
            loading.style.display = "none";
          }, 500);
        }
      }, 5000);
    </script>
